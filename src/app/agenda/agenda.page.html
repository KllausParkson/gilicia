<ion-header
  class="ion-no-border no-border-bottom no-shadow no-border"
  no-border
>
  <ion-toolbar>
    <ion-buttons left slot="start">
      <ion-button (click)="onClickInfosEmpresa()">
        <ion-icon
          name="information-circle-outline"
          style="font-size: 28px; color: var(--cor-texto-barraTopo)"
          class="button button-icon pull-left"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <app-notification-shared></app-notification-shared>
    </ion-buttons>
    <ion-title
      class="title ion-text-center"
      style="
        font-size: 15px;
        font-weight: bold;
        padding-left: 20px;
        padding-right: 10px;
        color: var(--cor-texto-barraTopo);
      "
      >{{ nomeEmpresaFilial }}</ion-title
    >

    <ion-title
      small
      class="title ion-text-center"
      style="
        font-size: 12px;
        font-weight: 200;
        padding-left: 20px;
        padding-right: 10px;
        color: var(--cor-texto-barraTopo);
      "
      ><span [ngSwitch]="tipoLogin">
        <label *ngSwitchCase="'Gestor'">
          {{ 'AGENDA.PERFIS.GESTOR' | translate }}</label
        >
        <label *ngSwitchCase="'Colaborador'">
          {{ 'AGENDA.PERFIS.PROFISSIONAL' | translate }}</label
        >
        <label *ngSwitchCase="'Cliente'">
          {{ 'AGENDA.PERFIS.CLIENTE' | translate }}</label
        >
        <label *ngSwitchCase="'Auxiliar'">
          {{ 'AGENDA.PERFIS.AUXILIAR' | translate }}</label
        >
      </span>
      | {{ nomeUsuario }}</ion-title
    >
  </ion-toolbar>
</ion-header>
<ion-row
  style="justify-content: center; background: var(--cor-barra-titulos)"
>
  <ion-toolbar
    style="text-align: center"
    color="var(--cor-barra-titulos)"
    [ngStyle]="{'max-width.px': 430}"
  >
    <ion-row style="background: var(--cor-barra-titulos)">
      <ion-col size="auto">
        <div
          style="
            background-repeat: no-repeat;
            background-size: contain;
            height: 45px;
            width: 45px;
            margin: 0px;
          "
          [ngStyle]="{'background-image': logo && basehref=='OneApp' ? 'none' : 'var(--estabelecimento-minilogo)'}"
        >
        <img *ngIf="logo && basehref=='OneApp'" width="45" height="45" src="{{logo}}">
      </div>
      </ion-col>
      <ion-col style="justify-content: center; display: flex; flex-direction: column" *ngIf="tipoLogin !='Cliente'"> 
        <ion-text
          style="
            font-weight: bold;
            font-size: 20px;
            color: var(--cor-texto-barra-titulos);
            text-align: center;
            margin-right: 55px;
          "
          >{{'AGENDA.TITLE' | translate}}</ion-text>
      </ion-col>
      <ion-col style="justify-content: center; display: flex; flex-direction: column" *ngIf="tipoLogin =='Cliente' && usuariosSelecionaveis.length <= 1"> 
        <ion-text
          style="
            font-weight: bold;
            font-size: 20px;
            color: var(--cor-texto-barra-titulos);
            text-align: center;
            margin-right: 55px;
          "
          >{{'AGENDA.TITLE' | translate}}</ion-text>
      </ion-col>
      <ion-col style="justify-content: center; display: flex; flex-direction: column" *ngIf="tipoLogin =='Cliente' && usuariosSelecionaveis.length > 1"> 
        <ion-row style="justify-content: end;">
            <ion-text
              style="
                font-weight: bold;
                font-size: 20px;
                color: var(--cor-texto-barra-titulos);
                text-align: center;
                margin-right: 55px;

              "
              >{{'AGENDA.TITLE' | translate}}</ion-text>
        </ion-row>
      </ion-col>
      <ion-col *ngIf="tipoLogin =='Cliente' && usuariosSelecionaveis.length > 1">
        <kendo-dropdownlist
                  #dropdownlist
                  [data]="usuariosSelecionaveis"
                  [textField]="'text'"
                  [valueField]="'cliforcolsId'"
                  [value]="usuarioSelecionado"
                  (valueChange)="changeUsuario($event)"
                  [valuePrimitive]="false"
                  style="width: 11em; margin-top: 0.6em; box-shadow: none"
                >
                  <ng-template class="dropDown" kendoDropDownListValueTemplate let-dataItem>
                    <span class="item-popup">{{ dataItem.nome }}</span>                    
                  </ng-template>

                  <ng-template kendoDropDownListItemTemplate let-dataItem>
                    <span class="item-popup">{{ dataItem.nome }}</span>
                  </ng-template>
                </kendo-dropdownlist>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-row>
<ion-content scroll-y="false" bgLogin>
  <router-outlet></router-outlet>
  <app-locale-shared style="visibility: hidden"></app-locale-shared>
</ion-content>
