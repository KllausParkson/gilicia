<ion-header mode="md"> 
    <ion-toolbar>
        <ion-row class="ion-justify-content-center">
        <span class="ion-justify-content-center ion-text-center titulo"
        style="
        align-items: center;
        color: var(--cor-texto-barraTopo);
        "
        >
        {{profissional.nome}}
    </span>
        </ion-row>
        <ion-buttons slot="primary">
          <ion-button (click)="close()">
            <ion-icon
              name="close"
              slot="icon-only"textarea
              style="transform: scale(1.5); color: var(--cor-texto-barraTopo)"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>
  <ion-content class="cabecalho backgroundContentApp">
    <ion-row class="ion-justify-content-center" style="padding-top: 10px;">
        <ion-col
            class="img ion-justify-content-center"
            size-xl="2.3"
            size-lg="4"
            size-md="5"
            size-sm="8"
            size="10"
        >
            <div class="gradient"></div>
            <ion-img
            [src]="profissional?.foto ? profissional.foto : semFoto"
            ></ion-img>
            <ion-label class="nome">{{ profissional.nome }}</ion-label>
            <ion-label class="profissao">{{
            profissional.profissao
            }}</ion-label>
        </ion-col>
    </ion-row>
    <ion-row class="descricao ion-justify-content-center">
        <ion-col
          class="atributo"
          size-xl="1"
          size-lg="1"
          size-md="1"
          size-sm="1"
          size="1"
        >
          <ion-icon
            style="
              transform: scale(1.4);
              color: var(--cor-texto-geral);
              padding-left: 0;
            "
            name="document-text-outline"
          ></ion-icon>
        </ion-col>
  
        <ion-col
          size-xl="3"
          size-lg="3"
          size-md="4"
          size-sm="7"
          size-xs="8"
          size="9"
        >
          <ion-row>
            <ion-label
              *ngIf="
                profissional.curriculo !== null &&
                profissional.curriculo !== undefined &&
                profissional.curriculo.length > 0
              "
              class="curriculo vertical-align"
            >
              {{ profissional.curriculo }}</ion-label
            >
          </ion-row>
        </ion-col>
      </ion-row>
  
      <ion-row
        *ngIf="
          profissional.instagram !== null &&
          profissional.instagram !== undefined &&
          profissional.instagram !== ''
        "
        class="descricao ion-justify-content-center"
        style="margin-top: 3%"
      >
        <ion-col
          size-xl="3"
          size-lg="3"
          size-md="4"
          size-sm="7"
          size-xs="10"
          size="9"
        >
          <ion-label class="info">Instagram</ion-label>
        </ion-col>
      </ion-row>
      <ion-row
        class="descricao ion-justify-content-center"
        style="margin-bottom: 5%"
      >
        <ion-col
          class="atributo"
          size-xl="1"
          size-lg="1"
          size-md="1"
          size-sm="1"
          size="1"
        >
          <ion-icon
            style="transform: scale(1.4); color: var(--cor-texto-geral)"
            name="logo-instagram"
          ></ion-icon>
        </ion-col>
        <ion-col
          size-xl="3"
          size-lg="3"
          size-md="4"
          size-sm="7"
          size-xs="8"
          size="9"
        >
          <ion-label>
            <a
            class="colorTextApp"
              style="text-decoration: none;"
              href="https://www.instagram.com/{{ profissional.instagram }}"
            >
              @{{ profissional.instagram }}
            </a>
          </ion-label>
        </ion-col>
      </ion-row>
  </ion-content>
