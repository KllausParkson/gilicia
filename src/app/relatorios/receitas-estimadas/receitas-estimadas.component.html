<ion-grid fixed style="height: auto">
  <ion-row>
    <ion-col size="12">
      <app-data-toolbar
        [startDate]="startDate"
        [endDate]="endDate"
        (dateEmmiter)="receiveDate($event)"
      ></app-data-toolbar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item class="backgroundCardItem" lines="none" *ngIf="totalReceitasEstimadas != null">
        <ion-label>{{'RELATORIOS.RECEITASESTIMADAS.TOTAL' | translate}}</ion-label>
        <ion-label class="ion-text-end global-bold-primary">{{totalReceitasEstimadas | currencyGlobal}}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
