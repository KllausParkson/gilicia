<ion-grid fixed style="height: 95%">
  <ion-row>
    <ion-col size="12">
      <app-data-toolbar
        [startDate]="startDate"
        [endDate]="endDate"
        (dateEmmiter)="receiveDate($event)"
      ></app-data-toolbar>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="chart?.length > 0">
    <ion-col size="12">
      <kendo-chart class="colorTextApp">
        <ng-template kendoChartDonutCenterTemplate>
          {{"RELATORIOS.PRODUTOS.VALORTOTAL" | translate}}
          <h3 class="colorTextApp">{{topFaturamento.valorTotal| currencyGlobal}}</h3>
        </ng-template>
        <kendo-chart-area background="transparent" [height]="300">
        </kendo-chart-area>
        <kendo-chart-series>
          <kendo-chart-series-item
                type="donut" [data]="chart"
                field="porcentagem" categoryField="nomeProfissional" colorField="cor" [holeSize]="70">
                <kendo-chart-series-item-tooltip>
                  <ng-template let-value="value" let-dataItem="dataItem">
                    {{value}}% - {{dataItem.nomeProfissional}}
                  </ng-template>
                </kendo-chart-series-item-tooltip>
            <kendo-chart-series-item-labels
              [content]="labelContent"
              color="#fff" background="#00000044">
            </kendo-chart-series-item-labels>]
          </kendo-chart-series-item>
        </kendo-chart-series>
        <kendo-chart-legend [visible]="false"></kendo-chart-legend>
      </kendo-chart>
    </ion-col>
  </ion-row>
  <ion-row class="legenda" *ngIf="chart?.length > 0" [ngStyle]="{'max-height': divContentHeight}">
    <ion-col size="12">
      <ion-card class="global-card-relatorios backgroundCard colorTextApp" *ngFor="let p of chart">
        <div class="status" [ngStyle]="{'background-color': p.cor}"></div>
        <div class="descricao">
          <ion-label class="global-txt-cap">{{p.nomeProfissional}}</ion-label>
          <ion-label class="global-bold-primary" style="display: flex; align-items: center;">{{getValorFormatado(p)}}</ion-label>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="colorTextApp" *ngIf="!chart || chart?.length == 0">
    <ion-col class="message" size="12">
      {{"RELATORIOS.PRODUTOS.MESSAGE" | translate}}
    </ion-col>
  </ion-row>
</ion-grid>
