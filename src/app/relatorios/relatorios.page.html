<ion-header
  class="ion-no-border"
  style="background: var(--cor-barra-titulos)"
>
  <ion-toolbar>
    <ion-buttons left slot="start">
      <ion-button (click)="onClickInfosEmpresa()">
        <ion-icon
          name="information-circle-outline"
          style="font-size: 28px; color: var(--cor-texto-barraTopo)"
          class="button button-icon pull-left"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <app-notification-shared></app-notification-shared>
    </ion-buttons>
    <ion-title
      class="title ion-text-center"
      style="
        font-size: 15px;
        font-weight: bold;
        padding-left: 20px;
        padding-right: 10px;
        color: var(--cor-texto-barraTopo);
      "
      >{{ nomeEmpresaFilial }}</ion-title
    >
    <ion-title
      small
      class="title ion-text-center"
      style="
        font-size: 12px;
        font-weight: 200;
        padding-left: 20px;
        padding-right: 10px;
        color: var(--cor-texto-barraTopo);
      "
      >{{ tipoLogin }} | {{ nomeUsuario }}</ion-title
    >
  </ion-toolbar>
  <ion-row style="background: var(--cor-barra-titulos)">
    <ion-title
      class="title ion-text-center"
      style="
        font-weight: bold;
        font-size: 18px;
        color: var(--cor-texto-barra-titulos);
        background: var(--cor-barra-titulos);
        padding: 0 20px;
        margin-top: 10px;
      "
      >{{ title | translate }}</ion-title
    >
  </ion-row>
</ion-header>

<ion-content class="relatorios backgroundContentApp">
  <router-outlet></router-outlet>
  <app-locale-shared style="visibility: hidden"></app-locale-shared>
</ion-content>
<app-menu></app-menu>
