<ion-header>
  <ion-toolbar style="padding-top: 0px !important; ">
    <ion-title
      class="title ion-text-center"
      style="color: var(--cor-texto-barraTopo)"
      >{{ "AGENDA.MODALS.INFOSEMPRESAMODAL.SOBRE" | translate }}
      {{ nomeEmpresaFilial }}</ion-title
    >
    <ion-buttons slot="primary">
      <ion-button (click)="closeModal()">
        <ion-icon
          name="close"
          slot="icon-only"
          style="transform: scale(1.5)"
          style="color: var(--cor-texto-barraTopo)"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="backgroundApp">
  <ion-row
    style="
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    "
  >
    <div
      style="
        
        background-repeat: no-repeat;
        background-size: contain;
        width: var(--tamanho-logo-sobre-width);
        height: var(--tamanho-logo-sobre-height);
      "

      [ngStyle]="{'background-image': logo && basehref=='OneApp' ? 'none' : 'var(--estabelecimento-logo-sobre)'}"
    >
    <img *ngIf="logo && basehref=='OneApp'" src="{{logo}}">
  </div>
  </ion-row>
  <ion-row style="padding-top: 20px; padding-left: 10px">
    <ion-text
      class="ion-text-left"
      style="
        color: var(--cor-texto-escuro);
        font-size: medium;
        font-weight: bold;
      "
      >{{ nomeEmpresaFilial }}</ion-text
    >
  </ion-row>
  <ion-row style="padding-top: 10px; padding-left: 10px">
    <ion-text
      class="ion-text-left text-info"
      style="color: var(--cor-texto-escuro)"
      >{{ endereco }}, {{ numero }}</ion-text
    >
  </ion-row>
  <ion-row style="padding-left: 10px">
    <ion-text
      class="ion-text-left text-info"
      style="color: var(--cor-texto-escuro)"
    >
      {{ bairro }} - {{ cidade }}/{{ estado }}
    </ion-text>
  </ion-row>
  <ion-row style="padding-left: 10px">
    <ion-text
      class="ion-text-left text-info"
      style="color: var(--cor-texto-escuro)"
      >CEP: {{ cep }}</ion-text
    >
  </ion-row>
  <ion-row style="padding-left: 10px; padding-bottom: 10px">
    <ion-text
      class="ion-text-left text-info"
      style="color: var(--cor-texto-escuro)"
      >{{ "AGENDA.MODALS.INFOSEMPRESAMODAL.TELEFONE" | translate }}:
      {{ telefone }}</ion-text
    >
  </ion-row>
  <ion-row style="height: 48%">
    <ion-col size="12">
      <iframe
        *ngIf="urlMap != null"
        width="100%"
        height="100%"
        frameborder="0"
        style="
          border: 2px solid var(--ion-color-primary);
          padding: 10px;
          border-radius: 5px;
        "
        [src]="urlMap | safe: 'resourceUrl'"
        allowfullscreen
      >
      </iframe>
    </ion-col>
  </ion-row>
</ion-content>
